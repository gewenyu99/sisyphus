name: Trunk Code Quality
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # ... other setup steps
      - run: |
          curl -fsSLO --retry 3 https://trunk.io/releases/trunk 
          chmod +x trunk 
          ./trunk check --ci --ci-progress --github-annotate

      # ... other CI steps
